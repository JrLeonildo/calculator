<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>calculadora</title>
</head>
<body>
  <div class="general">
    <header>
      Calculadora
    </header>
    <form>
      <div>
        <input type="text" placeholder="Digite um valor" class="valor1">
      </div>
      <div>
        <input type="text" placeholder="Digite outro valor" class="valor2">
      </div>
      <div>
        <p>
          Escolha um operador
        </p>
      </div>
      <div id="enter_opr">
        <input type="radio" name="operador" checked>
        <label for="soma">Soma</label>        
        <input type="radio" name="operador">
        <label for="sub">Subtração</label>
        <input type="radio" name="operador">
        <label for="mult">Multiplicação</label>        
        <input type="radio" name="operador">
        <label for="div">Divisão</label>
      </div>
    </form>  
  <div>
    <button class="button">Calcular</button>
  </div>
  <div>
    <p class="exit"></p>
  </div>
  </div>
</body>
</html>
